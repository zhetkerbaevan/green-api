<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GREEN-API</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3>GREEN-API</h3>
    <div class="container">
      <div class="column">
        <form id="apiForm" method="GET">
          <input
            type="text"
            class="form-control"
            id="idInstance"
            name="idInstance"
            placeholder="idInstance"
            required
          />
          <input
            type="text"
            class="form-control"
            id="apiTokenInstance"
            name="apiTokenInstance"
            placeholder="APITokenInstance"
            required
          /><br />
          <button
            type="submit"
            class="btn btn-secondary"
            onclick="handleSubmit('get-settings')"
          >
            getSettings
          </button>
          <button
            type="submit"
            class="btn btn-secondary"
            onclick="handleSubmit('get-state-instance')"
          >
            getStateInstance</button
          ><br />
        </form>
        <form action="/send-message" method="POST">
          <input
            type="text"
            class="form-control"
            id="chatId"
            name="chatId"
            placeholder="chatId"
            required
          />
          <input
            type="text"
            class="form-control"
            id="message"
            name="message"
            placeholder="message"
            required
          />
          <button type="submit" class="btn btn-secondary">sendMessage</button
          ><br />
        </form>
        <form action="/send-file-by-url" method="POST">
          <input
            type="text"
            class="form-control"
            id="chatId"
            name="chatId"
            placeholder="chatId"
            required
          />
          <input
            type="url"
            class="form-control"
            id="urlFile"
            name="urlFile"
            placeholder="url"
            required
          />
          <button type="submit" class="btn btn-secondary">sendFileByURL</button>
        </form>
      </div>
      <div class="column">
        <h2>Answer:</h2>
        <div class="column" id="result">
          {{if .Result}}
          <pre>{{.Result}}</pre>
          {{end}}
        </div>
      </div>
    </div>
    <script>
      function handleSubmit(action) {
        const form = document.getElementById("apiForm");
        form.action = "/" + action;
        form.submit();
      }
    </script>
  </body>
</html>
